<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section data-aos="fade-up" data-aos-offset="800" data-aos-easing="ease-in-sine" data-aos-anchor="#projects"
                data-aos-anchor-placement="bottom-bottom">
                <div style="justify-content: center; text-align: left;" class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <form id="contact-form" action="https://formspree.io/raycruz123@icloud.com" method="post"
                            action="" role="form">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_name"></label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Enter your name" required="required"
                                                data-error="Name is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_email"></label>
                                            <input id="form_email" type="email" name="_replyto" class="form-control"
                                                placeholder="Enter your email" required="required"
                                                data-error="Valid Email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message"></label>
                                            <textarea id="form_message" name="name" class="form-control"
                                                placeholder="Enter your message" rows="4" required
                                                data-error="Enter your message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div style="text-align: right;" class="col-md-12">
                                        <input type="submit" class="btn btn-primary btn-send" value="Send">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
    
</body>
</html>
